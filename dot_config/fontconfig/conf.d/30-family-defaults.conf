<?xml version='1.0'?>
<!DOCTYPE fontconfig SYSTEM 'fonts.dtd'>
<fontconfig>

	<alias>
	    <family>sans-serif</family>
	    <prefer>
	        <family>Ubuntu</family>
	        <family>nerd</family>
	        <family>Noto Color Emoji</family>
	    </prefer>
	</alias>
	
	<alias>
	    <family>serif</family>
	    <prefer>
	        <family>Ubuntu</family>
	        <family>nerd</family>
	        <family>Noto Color Emoji</family>
	    </prefer>
	</alias>
	
	<alias>
	    <family>monospace</family>
	    <prefer>
	        <family>Ubuntu Mono</family>
	        <family>nerdmono</family>
	        <family>Noto Color Emoji</family>
	    </prefer>
	</alias>
	
	<alias>
		<family>nerd</family>
		<prefer>
			<family>Ubuntu Nerd Font</family>
		</prefer>
	</alias>

	<alias>
		<family>nerdmono</family>
		<prefer>
			<family>UbuntuMono Nerd Font</family>
		</prefer>
	</alias>

</fontconfig>
