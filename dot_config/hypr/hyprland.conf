################
### MONITORS ###
################

monitor = DP-1,2560x1440@170,0x0,1.25
# put it to the right of the main one, centered vertically
monitor = HDMI-A-1,preferred,2048x32,1
# monitor = HDMI-A-2,3840x2160@144,auto,1,mirror,DP-1
monitor = HDMI-A-2,disable
monitor = ,preferred,auto,auto


###################
### MY PROGRAMS ###
###################

# prepend this command when exec-ing big apps
$launcher = uwsm-app --

$terminal = alacritty
$bar = waybar

$bluetooth_config = alacritty -e bluetui
$browser = firefox
$calculator = speedcrunch
$discord = flatpak run com.discordapp.Discord
$file_manager = dolphin
$menu = rofi -show combi
$notification_center = swaync-client -t
$sysmon = alacritty -e btop
$telegram = flatpak run org.telegram.desktop


#################
### AUTOSTART ###
#################

# NOTHING HERE!
# All programs now start as systemd user services instead

#############################
### ENVIRONMENT VARIABLES ###
#############################

# NOTHING HERE!
# All vars are now set in .config/uwsm/env!


###################
### PERMISSIONS ###
###################

ecosystem {
  enforce_permissions = 1
}

permission = /usr/(lib|libexec|lib64)/xdg-desktop-portal-hyprland, screencopy, allow
permission = /usr/(bin|local/bin)/grim, screencopy, allow
# permission = /usr/(bin|local/bin)/hyprpm, plugin, allow


#####################
### LOOK AND FEEL ###
#####################

general {
    gaps_in = 0
    gaps_out = 0

    border_size = 1

    col.active_border = rgba(33ccffee) rgba(00ff99ee) 45deg
    col.inactive_border = rgba(595959aa)

    layout = dwindle
}

decoration {
    dim_inactive = true
    dim_strength = 0.1

    shadow {
        enabled = true
        range = 4
        render_power = 3
        color = rgba(1a1a1aee)
    }

    blur {
        enabled = true
        size = 15
        passes = 1
        popups = true
    }
}

animations {
    enabled = yes, please :)

    bezier = easeOutQuint,0.23,1,0.32,1
    bezier = easeInOutCubic,0.65,0.05,0.36,1
    bezier = linear,0,0,1,1
    bezier = almostLinear,0.5,0.5,0.75,1.0
    bezier = quick,0.15,0,0.1,1

    animation = global, 1, 10, default
    animation = border, 1, 5.39, easeOutQuint
    animation = windows, 1, 4.79, easeOutQuint
    animation = windowsIn, 1, 4.1, easeOutQuint, popin 87%
    animation = windowsOut, 1, 1.49, linear, popin 87%
    animation = fadeIn, 1, 1.73, almostLinear
    animation = fadeOut, 1, 1.46, almostLinear
    animation = fade, 1, 3.03, quick
    animation = layers, 1, 3.81, easeOutQuint
    animation = layersIn, 1, 4, easeOutQuint, fade
    animation = layersOut, 1, 1.5, linear, fade
    animation = fadeLayersIn, 1, 1.79, almostLinear
    animation = fadeLayersOut, 1, 1.39, almostLinear
    animation = workspaces, 1, 1.94, almostLinear, fade
    animation = workspacesIn, 1, 1.21, almostLinear, fade
    animation = workspacesOut, 1, 1.94, almostLinear, fade
}

dwindle {
    pseudotile = true
    preserve_split = true # You probably want this
}

master {
    new_status = master
}

misc {
    vrr = 0
    middle_click_paste = false
}

xwayland {
    force_zero_scaling = true
}

ecosystem {
    no_donation_nag = true
}


#################
### RENDERING ###
#################

render {
    direct_scanout = 1
}

# TODO: re-organize
general {
    allow_tearing = 1
}
# windowrule = immediate, class:^(cs2)$


#############
### INPUT ###
#############

input {
    kb_layout = us,ru
    kb_options = grp:alt_shift_toggle,compose:ralt

    follow_mouse = 1

    sensitivity = -0.6 # -1.0 - 1.0, 0 means no modification.
    accel_profile = "flat"

    touchpad {
        natural_scroll = false
    }
}

